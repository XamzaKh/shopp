<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronika</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/bootstrap4/bootstrap.min.css') }}">
    <link href="{{ url_for('static', filename='plugins/font-awesome-4.7.0/css/font-awesome.min.css') }}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='plugins/OwlCarousel2-2.2.1/owl.carousel.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='plugins/OwlCarousel2-2.2.1/owl.theme.default.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='plugins/OwlCarousel2-2.2.1/animate.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/main_styles.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/responsive.css') }}">
	<!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='static/styles/categories.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='static/styles/categories_responsive.css') }}"> -->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/contact.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/contact_responsive.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/product.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/product_responsive.css') }}">
</head>
<body>
    <header class="header">
		<div class="header_container">
			<div class="container">
				<div class="row">
					<div class="col">
						<div class="header_content d-flex flex-row align-items-center justify-content-start">
							<div class="logo"><a href="#">Elektronika</a></div>
							<nav class="main_nav">
								<ul>
									<li><a href="{{ url_for('index') }}">Главная</a></li>				
									<li><a href="{{ url_for('categories') }}">Категории</a></li>
									<li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Вход</a></li>
									<li class="nav-item"><a class="nav-link" href="{{ url_for('register') }}">Регистрация</a></li>
									{% if current_user.is_authenticated %}
										<li class="nav-item"><a class="nav-link" href="{{ url_for('add_product') }}">Добавить товар</a></li>
									{% endif %}	
								</ul>
								</div>
								<div class="hamburger"><i class="fa fa-bars" aria-hidden="true"></i></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
        <div class="menu menu_mm trans_300">
            <div class="menu_container menu_mm">
                <div class="page_menu_content">
                            
                    <ul class="page_menu_nav menu_mm">
                        <li>
                            <a href="{{ url_for('index') }}">Главная<i class="fa fa-angle-down"></i></a>
                        </li>
                        <li class="page_menu_item has-children menu_mm">
                            <a href="{{ url_for('categories') }}">Категории<i class="fa fa-angle-down"></i></a>
                        </li>
						<!-- <li>
                            <a href="{{ url_for('add_product') }}">Добавить товар<i class="fa fa-angle-down"></i></a>
						</li> -->
                    </ul>
                </div>
            </div>
    
            <div class="menu_close"><i class="fa fa-times" aria-hidden="true"></i></div>
    
            <div class="menu_social">
                <ul>
                    <li><a href="#"><i class="fa fa-pinterest" aria-hidden="true"></i></a></li>
                    <li><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
                    <li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                    <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                </ul>
            </div>
        </div>
		
		<!-- Social -->
		<div class="header_social">
			<ul>
				<li><a href="#"><i class="fa fa-pinterest" aria-hidden="true"></i></a></li>
				<li><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
				<li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
				<li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
			</ul>
		</div>
	</header>
    	
    {% block content %}
    {% endblock %}
	
	<div class="footer_overlay"></div>
	<footer class="footer">
		<div class="footer_background" style="{{ url_for('static', filename='background-image:url(images/footer.jpg)') }}"></div>
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="footer_content d-flex flex-lg-row flex-column align-items-center justify-content-lg-start justify-content-center">
						<div class="footer_logo"><a href="#">Electronika</a></div>
						<div class="copyright ml-auto mr-auto">
        Xamza &copy;<script>document.write(new Date().getFullYear());</script> Все права защищены | Эту копию сделал Xamza.</a>
                        </div>
						<div class="footer_social ml-lg-auto">
						</div>
					</div>
				</div>
			</div>
		</div>
	</footer>
</div>

<script src="{{ url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>
<script src="{{ url_for('static', filename='styles/bootstrap4/popper.js') }}"></script>
<script src="{{ url_for('static', filename='styles/bootstrap4/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='plugins/greensock/TweenMax.min.js') }}"></script>
<script src="{{ url_for('static', filename='plugins/greensock/TimelineMax.min.js') }}"></script>
<script src="{{ url_for('static', filename='plugins/scrollmagic/ScrollMagic.min.js') }}"></script>
<script src="{{ url_for('static', filename='plugins/greensock/animation.gsap.min.js') }}"></script>
<script src="{{ url_for('static', filename='plugins/greensock/ScrollToPlugin.min.js') }}"></script>
<script src="{{ url_for('static', filename='plugins/OwlCarousel2-2.2.1/owl.carousel.js') }}"></script>
<script src="{{ url_for('static', filename='plugins/Isotope/isotope.pkgd.min.js') }}"></script>
<script src="{{ url_for('static', filename='plugins/easing/easing.js') }}"></script>
<script src="{{ url_for('static', filename='plugins/parallax-js-master/parallax.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/custom.js') }}"></script>
</body>
</html>
