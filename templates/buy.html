{% extends 'bace.html'%}
{% block content %}

  <body>
    <h1>Покупка</h1>
    <h1>Покупка</h1>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Оформление покупки</h5>
              <form class="form-signin" action="" method='POST' enctype="multipart/form-data">
                <div class="form-label-group">
                  <input type="text"  name="username" class="form-control" placeholder="Напишите вашу фамилию и имя">
                  <label for="inputEmail">Фамилия и Имя</label>
                </div> 
                <div class="form-label-group">
                  <input type="text"  name="address" class="form-control" placeholder="Напишите ваш адрес" >
                  <label for="inputPassword">Адрес</label>
                </div>
                <div class="form-label-group">
                  <input type="email"  name="email" class="form-control" placeholder="Напишите ваш email" >
                  <label for="inputPassword">Email</label>
                </div>
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Оформить покупку</button>
                <hr class="my-4">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>




{% endblock %}
