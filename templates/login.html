{% extends 'bace.html'%}
{% block content %}

<body>
    <h1>Login</h1>
    <h1>Login</h1>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Вход</h5>
              <form class="form-signin" action="" method='POST'>
                <div class="form-label-group">
                  <input type="text" id="name" name="username" class="form-control" placeholder="Введите логин" required autofocus>
                  <label for="inputEmail">Логин</label>
                </div> 
                <div class="form-label-group">
                  <input type="password" id="password" name="password" class="form-control" placeholder="Введите пароль" required>
                  <label for="inputPassword">Пароль</label>
                </div>
                <div class="form-label-group">
                  <input type="checkbox" id="f-option2" name="selector">
                  <label for="f-option2">Запомнить пароль</label>
                </div>
  
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Войти</button>
                <hr class="my-4">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  

{% endblock %}
